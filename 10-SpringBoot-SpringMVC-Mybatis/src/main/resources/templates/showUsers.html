<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询用户列表</title>
</head>
<body>
    <table border="1" style="width: 500px;">
        <tr>
            <th>用户ID</th>
            <th>用户姓名</th>
            <th>用户年龄</th>
            <th>操作</th>
        </tr>
        <tr th:each="user:${usersList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td align="center">
                <a th:href="@{/users/queryUserById(id=${user.id})}">更新用户</a>|
                <a th:href="@{/users/deleteUser(id=${user.id})}">删除用户</a>
            </td>
        </tr>
    </table>
</body>
</html>
